{% extends 'base.html' %}

{% block title %}Editar Ruta{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #1b5e20, #4caf50);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', sans-serif;
    }
    .editar-container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
    }
    h1 {
        color: #1b5e20;
        font-weight: bold;
        text-align: center;
        margin-bottom: 20px;
    }
    .form-control {
        border: 2px solid #4caf50;
        border-radius: 8px;
        transition: 0.3s;
    }
    .form-control:focus {
        border-color: #1b5e20;
        box-shadow: 0 0 5px #1b5e20;
    }
    .btn-primary {
        background-color: #1b5e20;
        border: none;
        width: 100%;
        transition: 0.3s;
    }
    .btn-primary:hover {
        background-color: #0d3c13;
    }
    .btn-secondary {
        margin-top: 10px;
        width: 100%;
    }
</style>

<div class="editar-container">
    <h1>Editar Ruta</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre" value="{{ ruta.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio:</label>
            <input type="number" step="0.01" class="form-control" name="precio" value="{{ ruta.precio }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci√≥n:</label>
            <textarea class="form-control" name="descripcion" rows="3">{{ ruta.descripcion }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save-fill"></i> Guardar Cambios
        </button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Volver
        </a>
    </form>
</div>
{% endblock %}
