<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Mi App{% endblock %}</title>
  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#1b5e20,#4caf50); font-family:'Segoe UI',sans-serif; margin:0; }
    .admin-container { background:white; padding:30px; margin:20px auto; max-width:900px;
                       border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.3); }
    .form-control, .form-select { border:2px solid #4caf50; border-radius:8px; transition:.3s; }
    .form-control:focus, .form-select:focus { border-color:#1b5e20; box-shadow:0 0 5px #1b5e20; }
    .btn-success { background:#1b5e20; border:none; width:100%; transition:.3s; }
    .btn-success:hover { background:#0d3c13; }
    .table thead { background:#1b5e20; color:white; }
    .table tbody tr:hover { background:rgba(76,175,80,0.1); }
  </style>
</head>
<body>

  <!-- MenÃº superior -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:#1b5e20;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('pagina_admin') }}">GP Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='pagina_admin' %} active{% endif %}"
               href="{{ url_for('pagina_admin') }}">Rutas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link{% if request.endpoint=='admin_conductores' %} active{% endif %}"
               href="{{ url_for('admin_conductores') }}">Conductores</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="admin-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="alert alert-{{cat}}">{{msg}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
