<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Registro de Usuario</h3>

                    {% if mensaje %}
                        <div class="alert alert-danger text-center">{{ mensaje }}</div>
                    {% endif %}

                    <form action="/registro" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo:</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tipo de usuario:</label>
                            <select class="form-select" name="tipo_usuario" required>
                                <option value="pasajero">Pasajero</option>
                                <option value="conductor">Conductor</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <div class="mb-3" id="licencia-field" style="display: none;">
                            <label class="form-label">Número de Licencia:</label>
                            <input type="text" class="form-control" name="licencia">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Registrarse</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('select[name="tipo_usuario"]').addEventListener('change', function() {
        var licenciaField = document.getElementById('licencia-field');
        if (this.value === 'conductor') {
            licenciaField.style.display = 'block';
        } else {
            licenciaField.style.display = 'none';
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
