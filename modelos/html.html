<!DOCTYPE html>
<html>
<head>
  <title>Mapa BÃ¡sico con Maps JavaScript API</title>
  <style>
    #map {
      height: 400px; /* Altura del mapa */
      width: 100%;  /* Ancho del mapa */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Inicializa el mapa
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.7749, lng: -122.4194 }, // San Francisco
        zoom: 10
      });
    }
    // Carga la API de Maps JavaScript
    async function cargarApi() {
      const { Map } = await google.maps.importLibrary("maps");
      initMap();
    }
    cargarApi();
  </script>
  <script async
          defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBT1XhvrBQfbSeoHeG7LvKGtTHuuo7041c">
  </script>
</body>
</html>
